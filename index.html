<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <title>Odin Calculator</title>
</head>
<body>
  <header>
    <h1>Online calculator 3000</h1>
  </header>

  <main>
    <div class="calculator">
      <div class="input">
        <span>0</span>
      </div>

      <div class="commands">
        <button id="clear">Clear</button>
        <i class="fa-solid fa-delete-left" id="backspace"></i>
      </div>

      <div class="numbers">
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>.</button>
        </div>
      </div>

      <div class="operators">
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
  </main>

  <footer>
    ©
    <a href="https://github.com/ngoosen/odin_calculator" target="_blank">Noémie Goosen</a>
    <span></span>
  </footer>

  <script src="https://kit.fontawesome.com/4713cbc19b.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
